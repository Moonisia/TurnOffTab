<!DOCTYPE html>
<html>
    <head>
        <title>Auto-Close Tab Example</title>
    </head>
    <body>
        <p>Tab will attempt to close automatically after a short delay.</p>

        <script>
            setTimeout(function () {
                window.close();
            }, 10); // Close the tab after 3000 milliseconds (3 seconds)
        </script>
    </body>
</html>
